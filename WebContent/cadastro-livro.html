
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>Cadastro de livro</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form role="form" action="cadastralivro" method="post">
					<div class="form-group">
						<label for="inputNomeLivro"> Nome do livro </label> <input
							class="form-control" id="inputNomeLivro" type="text"
							name="txtNomeLivro">
					</div>

					<div class="form-group">
						<label for="inputNomeLivro"> Nome do Autor </label> <input
							class="form-control" id="inputAutor" type="text" name="txtAutor">
					</div>

					<div class="form-group">
						<label for="inputNomeLivro"> Data em que foi escrito </label> <input
							class="form-control" id="inputAno" type="date" name="txtAno">
					</div>

					<div class="form-group">
						<label for="inputNomeLivro"> Vers√£o </label> <input
							class="form-control" id="inputVersao" type="number"
							name="txtVersao">
					</div>

					<div class="form-group">
						<label for="inputNomeLivro"> Editora </label> <input
							class="form-control" id="inputEditora" type="text"
							name="txtEditora">
					</div>

					<div class="form-group">
						<label for="inputNomeLivro"> Link PDF </label> <input
							class="form-control" id="inputLinkPDF" type="url" name="txtUrl">
					</div>

					<div class="form-group">
						<label for="inputNomeLivro"> Sinopse </label> <input
							class="form-control" id="inputSinopse" type="text"
							name="txtSinopse">
					</div>

					<!--<div class="form-group">
						
						<input class="form-control" id="exampleInputPassword1"
							type="image" name="txtCapa">
					</div>-->
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
