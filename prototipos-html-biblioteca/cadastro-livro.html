          <div class="form-group">

            <input type="text" class="form-control" id="exampleInputNameBook" />
          </div>

          <div class="form-group">

          <div class="form-group">
            <label for="exampleInputAuthor2">

          </div>

          <div class="form-group">
            <label for="exampleInputCategory">
              Categoria
            </label>
            <input type="text" class="form-control" id="exampleInputCategory" />
          </div>

          <div class="form-group">
            <label for="exampleInputEditor">
              Editora
            </label>
            <input type="text" class="form-control" id="exampleInputEditor" />
          </div>

          <div class="form-group">
            <label for="exampleInputPDF">

            <input type="text" class="form-control" id="exampleInputPDF" />
          </div>


          <button type="submit" class="btn btn-primary">

      </div>
     </div>
