
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <i class="material-icons">
          book
        </i>
        <form role="form">

          <div class="form-group">
            <label for="inputNameBook">
              Nome do livro
            </label>
            <input type="text" class="form-control" id="inputNameBook" />
          </div>

          <div class="form-group">
            <label for="inputAuthor1">
              Autor 1
            </label>
            <input type="text" class="form-control" id="inputAuthor1" />
          </div>

          <div class="form-group">
            <label for="inputAuthor2">
              Autor 2
            </label>
            <input type="text" class="form-control" id="inputAuthor2" />
          </div>

          <div class="form-group">
            <label for="inputVersionBook">
              Vers√£o
            </label>
            <input type="number" class="form-control" id="inputVersionBook" />
          </div>

          <div class="form-group">
            <label for="inputLanguage">
              Lingua
            </label>
            <input type="text" class="form-control" id="inputLanguage" />
          </div>

          <div class="form-group">
            <label for="inputYear">
              Ano
            </label>
            <input type="text" class="form-control" id="inputYear" />
          </div>

          <div class="form-group">
            <label for="inputCategory">
              Categoria
            </label>
            <input type="text" class="form-control" id="inputCategory" />
          </div>

          <div class="form-group">
            <label for="inputEditor">
              Editora
            </label>
            <input type="text" class="form-control" id="inputEditor" />
          </div>

          <div class="form-group">
            <label for="inputPDF">
              Link PDF
            </label>
            <input type="text" class="form-control" id="inputPDF" />
          </div>


          <button type="submit" class="btn btn-primary">
            Cadastrar Livro
          </button>
        </form>

      </div>
     </div>
   </div>

   <!--SCRIPTS BOOTSTRAP-->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
